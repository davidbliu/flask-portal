<style type = 'text/css'>
.golink-td{
  width:25%;
}
</style>
<div>
  	<input id = 'search-input' class = 'form-control' type = 'text' placeholder = 'Search PBL Links' ng-keyup="$event.keyCode == 13 && searchGoLinks()"></input>

    <div id = 'options-container'>
    </div>
  	<h1>Displaying {{ numLinks}} links</h1>
  	<table class = 'table table-condensed'>
      <thead>
        <th>key</th>
        <th>clicks</th>
        <th>description</th>
        <th>url</th>
      </thead>
      <tbody>
  		<tr ng-repeat='golink in golinks'>
        <td class = 'golink-td'>{{golink.attributes.key}}</td>
        <td class = 'golink-td'>{{golink.attributes.num_clicks}}</td>
        <td class = 'golink-td'>{{golink.attributes.description}}</td>
        <td class = 'golink-td'><a href = '{{golink.attributes.url}}'>{{golink.attributes.url}}</a></td>
      </tr>
  		</tbody>
  	</table>
</div>
