<h1>{{title}}</h1>
<img src = 'http://iamattila.com/wp-content/uploads/2014/09/Spy1.png' height=100/>
<div class = 'row'>
	<div class = 'col-md-6'>
		<h2>Recent Clicks</h2>
		<table class = 'table-condensed table'>
			<thead>
				<th>email</th>
				<th>num clicks</th>
				<th>links added</th>
			</thead>
			<tbody>
				<tr ng-repeat = "user in users | orderBy:'-num_clicks'">
					<td><a href = 'javascript:void(0)' ng-click='pullUserClicks(user.email)'>{{user.email}}</a></td>
					<td>{{user.num_clicks}}</td>
					<td>{{user.num_clicks}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class = 'col-md-6'>
		<h2>User Clicks</h2>
		<div ng-repeat='click in userClicks'>
			<a href = '#'>{{click.attributes.key}}</a> ({{click.attributes.time.iso}})
		</div>
	</div>
</div>
